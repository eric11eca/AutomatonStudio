  <div class="header">

            <svg width="6" height="4" fill="none" viewBox="0 0 6 4" class="Navigation___StyledSvg-h33bys-0 gPHFcz"><path fill="#999" d="M.471 0L0 .471 2.828 3.3 5.657.47 5.185 0 2.828 2.357.471 0z"></path></svg>

  <div class="main-content" id="particles">

      <h1 class="intro">Truth Table Generator</h1>
      
      <h2 class="intro-content">A generator for logical expressions that automatically generates and displays a truth table for the given statement.</h2>
      
      <div class=editor>
        <textarea class='premises' placeholder="Type logic statement here" onpaste='dosanitize(this)'></textarea>
        <div class='conclusion'>
          <h2>Truth Table Display</h2>
        </div>
        <button class="generate btn"><i class="fas fa-hammer"></i></button>
      </div>
    </div>
  </div>
